name: Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  versioning:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install semantic release
        run: pip install python-semantic-release

      - name: Python Semantic Release
        id: semantic
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(python -m semantic_release version)
          echo "VERSION=$VERSION"
          echo "::set-output name=version::$VERSION"
      
      - name: Print captured VERSION
        run: echo "Captured VERSION is $VERSION"

  build:
    needs: versioning
    runs-on: ${{ matrix.os }}
  
    strategy:
      matrix:
        os: [ubuntu-latest]
  
    steps:
      - name: Print VERSION
        run: echo "Version is ${{ needs.versioning.outputs.version }}"
        
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
  
      - name: Install dependencies
        run: |
          sudo apt-get update || true
          sudo apt-get install sqlite3 libsqlite3-dev || true
          python -m pip install --upgrade pip
          python3 -m pip install --user "ansible==2.9.27"  # Specify Ansible version
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Locate Ansible Data Files
        id: locate-ansible
        run: |
          echo "import ansible" > locate_ansible.py
          echo "import os" >> locate_ansible.py
          echo "print(os.path.join(os.path.dirname(ansible.__file__), 'config', 'base.yml'))" >> locate_ansible.py
          echo "print(os.path.join(os.path.dirname(ansible.__file__), 'config', 'ansible_builtin_runtime.yml'))" >> locate_ansible.py
          echo "print(os.path.join(os.path.dirname(ansible.__file__), 'collections'))" >> locate_ansible.py
          BASE_YML=$(python locate_ansible.py | sed -n 1p)
          RUNTIME_YML=$(python locate_ansible.py | sed -n 2p)
          COLLECTION=$(python locate_ansible.py | sed -n 3p)
          echo "BASE_YML=$BASE_YML" >> $GITHUB_ENV
          echo "RUNTIME_YML=$RUNTIME_YML" >> $GITHUB_ENV
          echo "COLLECTION=$COLLECTION" >> $GITHUB_ENV
          echo "Base YML Path: $BASE_YML"
          echo "Runtime YML Path: $RUNTIME_YML"
          echo "Collection Path: $COLLECTION"

      - name: List Ansible Directory
        run: ls -l /home/runner/.local/lib/python3.9/site-packages/ansible

      - name: List Ansible-Collections Directory
        run: ls -l /home/runner/.local/lib/python3.9/site-packages/ansible_collections

      - name: Run ansible-galaxy collection list
        run: ansible-galaxy collection list

      - name: Create PyInstaller Spec File
        run: python create_spec.py

      - name: Build binary with PyInstaller
        run: |
          pyinstaller linuxwt.spec --log-level=DEBUG > build.log 2>&1 || { echo "PyInstaller build failed. Showing build.log:"; cat build.log; exit 1; }
        shell: bash
  
      - name: Print PyInstaller build summary
        run: |
          echo "PyInstaller build completed. Showing last 100 lines of the log:"
          tail -n 100 build.log
        shell: bash
      
      - name: Upload build log
        uses: actions/upload-artifact@v2
        with:
          name: build-log-${{ matrix.os }}
          path: build.log
  
      - name: Upload binary to release
        uses: actions/upload-artifact@v2
        with:
          name: linuxwt-${{ needs.versioning.outputs.version }}
          path: dist/*
  
      - name: List dist directory contents
        run: |
          echo "Contents of dist directory:"
          ls -R dist

  release:
    needs: [build, versioning]
    runs-on: ubuntu-latest
    steps:
      - name: Print VERSION
        run: echo "Version is ${{ needs.versioning.outputs.version }}"
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts (Linux)
        uses: actions/download-artifact@v2
        with:
          name: linuxwt-${{ needs.versioning.outputs.version }}
          path: linuxwt-ubuntu/dist

      - name: List downloaded Linux artifacts
        run: ls -R linuxwt-ubuntu/dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.versioning.outputs.version }}
          release_name: Release ${{ needs.versioning.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Linux Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: linuxwt-ubuntu/dist/linuxwt/linuxwt  # Ensure this points to the actual binary file
          asset_name: linuxwt-${{ needs.versioning.outputs.version }}-linux
          asset_content_type: application/octet-stream
